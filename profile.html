<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	
  <title>ScrumMasterLove.com</title>
  <style>
	  body {font-family: verdana, Helvetica, sans-serif;
	  background-color: lightblue;}
	  h1 {font-family: Big Caslon; font-size: 45px;}
	  
	  
    .mainwrapper{
      display:grid;
      grid-template-columns:1fr 4fr ;
      grid-auto-rows:minmax(40px, auto);
      grid-gap:1em;
      justify-items:stretch;
      align-items:stretch;
	}

    .mainwrapper > div{
      background:#D2D2D2;
      padding:1em;
    }

    .header{
      /*align-self:start;*/
      grid-column:1/4;
      grid-row:1/3;
    }

    .tabs{
      /*align-self:end;*/
      grid-column:1/1;
      grid-row:3/15;
      display:grid;
      padding:1em;
    }

    .profileInfo{
      /*justify-self:end;*/
      grid-column:2/4;
      grid-row:3/15;
    }
    
    .options{
      /*justify-self:end;*/
      grid-column:1/4
      grid-row:1/8;
      padding:1em;
  }
   .profilePic{
     max-width: 25%;
     max-height: 25%;
     margin-left: 37%;
     margin-top: 3%;
}
    .profiledetails{
     font-size:20px;
     display: block;
     margin: auto;
     text-align: center;
}
	}

    
 </style>
</head>
<body>

<div class="w3-container w3-blue">
<h1> ScrumMasterLove.com </h1>
</div>

<div class="mainwrapper">
    <div class="tabs">
		<div class="options">
			<a href="profile.html">Profile</a>
		</div>
		
		<div class="options">
			<a href="matches.html">Matches</a>
		</div>
    </div>
    
    <div class="profileInfo">
		<div class = "profileInfo">
			<img  class= "profilePic" src="http://beyondeurope.net/wp-content/uploads/2014/08/Top_10_Universities_in_New_York_City.jpg" border="2">
			<p class="profiledetails"><b>New York City</b></p>
			<br />
			<br />
		
		
    <p ><b>About me</b></p>
      <div class="form-group">
      <label for="age"> <b>Age</b></label>
      <input type="age" class="form-control"  placeholder="Enter Age" >
    </div>
		
		
		
      <textarea class="profiledetails" cols="70" rows="3" style="text-align: left; font-size :15px;" placeholder="Type your bio here"></textarea>
        </div>
	</div>

  </div>
</body>
</html>
